<div class="p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Appointments</h1>
        <p class="text-gray-600 mt-1">View your upcoming and past appointments</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" x-data="{ appointments: {{ appointments | tojson }} }">
                    <template x-if="appointments.length === 0">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-calendar-times text-4xl mb-4 opacity-50"></i>
                                <p>No appointments found</p>
                            </td>
                        </tr>
                    </template>
                    <template x-for="apt in appointments" :key="apt.id">
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4">
                                <p class="font-medium text-gray-800" x-text="apt.title"></p>
                                <p class="text-sm text-gray-500" x-text="apt.description"></p>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-gray-800" x-text="new Date(apt.start_time).toLocaleDateString()"></p>
                                <p class="text-sm text-gray-500" x-text="new Date(apt.start_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})"></p>
                            </td>
                            <td class="px-6 py-4 text-gray-600" x-text="apt.location || 'Not specified'"></td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded-full"
                                      :class="{
                                          'bg-blue-100 text-blue-800': apt.status === 'scheduled',
                                          'bg-yellow-100 text-yellow-800': apt.status === 'in_progress',
                                          'bg-green-100 text-green-800': apt.status === 'completed',
                                          'bg-red-100 text-red-800': apt.status === 'cancelled'
                                      }" x-text="apt.status"></span>
                            </td>
                            <td class="px-6 py-4">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-calendar-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
