<div class="p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Projects</h1>
        <p class="text-gray-600 mt-1">Track progress on your active projects</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-data="{ projects: {{ projects | tojson }} }">
        <template x-if="projects.length === 0">
            <div class="col-span-full text-center py-12">
                <i class="fas fa-folder-open text-4xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">No projects found</p>
            </div>
        </template>
        
        <template x-for="project in projects" :key="project.id">
            <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition cursor-pointer">
                <div class="flex items-start justify-between mb-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-project-diagram text-purple-600 text-xl"></i>
                    </div>
                    <span class="px-2 py-1 text-xs rounded-full"
                          :class="{
                              'bg-blue-100 text-blue-800': project.status === 'active',
                              'bg-yellow-100 text-yellow-800': project.status === 'planning',
                              'bg-green-100 text-green-800': project.status === 'completed'
                          }" x-text="project.status"></span>
                </div>
                
                <h3 class="font-bold text-gray-800 mb-2" x-text="project.name"></h3>
                <p class="text-gray-600 text-sm mb-4 line-clamp-2" x-text="project.description || 'No description'"></p>
                
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span x-show="project.start_date" x-text="new Date(project.start_date).toLocaleDateString()"></span>
                        <span x-show="!project.start_date">Not started</span>
                    </span>
                    <span class="font-medium text-purple-600" x-show="project.budget" x-text="'$' + project.budget.toLocaleString()"></span>
                </div>
                
                <!-- Progress bar -->
                <div class="mt-4">
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>Progress</span>
                        <span x-text="project.progress + '%'"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-purple-600 h-2 rounded-full transition" :style="'width: ' + project.progress + '%'"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
