<div class="p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Time Entries</h1>
        <p class="text-gray-600 mt-1">View your tracked time and billable hours</p>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" x-data="{ summary: {{ summary | tojson }} }">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500">Total Entries</p>
                    <p class="text-3xl font-bold text-gray-800 mt-1" x-text="summary.total_entries || 0"></p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-clock text-blue-600 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500">Total Hours</p>
                    <p class="text-3xl font-bold text-gray-800 mt-1" x-text="(summary.total_hours || 0).toFixed(1)"></p>
                </div>
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-hourglass-half text-green-600 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500">Billable Hours</p>
                    <p class="text-3xl font-bold text-gray-800 mt-1" x-text="(summary.billable_hours || 0).toFixed(1)"></p>
                </div>
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-dollar-sign text-purple-600 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hours</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Billable</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" x-data="{ entries: {{ time_entries | tojson }} }">
                    <template x-if="entries.length === 0">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-clock text-4xl mb-4 opacity-50"></i>
                                <p>No time entries found</p>
                            </td>
                        </tr>
                    </template>
                    <template x-for="entry in entries" :key="entry.id">
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 text-gray-800" x-text="new Date(entry.date).toLocaleDateString()"></td>
                            <td class="px-6 py-4">
                                <span class="font-bold text-gray-800" x-text="entry.hours.toFixed(1)"></span>
                                <span class="text-gray-500 text-sm"> hrs</span>
                            </td>
                            <td class="px-6 py-4 text-gray-600 max-w-md truncate" x-text="entry.description || '-'"></td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded-full"
                                      :class="entry.billable ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                      x-text="entry.billable ? 'Billable' : 'Non-billable'"></span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded-full"
                                      :class="entry.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                      x-text="entry.approved ? 'Approved' : 'Pending'"></span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
