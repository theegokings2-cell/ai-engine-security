<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Office Manager</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .register-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 1.75rem; color: #1a1a2e; margin-bottom: 0.5rem; }
        .logo p { color: #666; font-size: 0.9rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; }
        .form-group input { 
            width: 100%; 
            padding: 0.75rem 1rem; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .row { display: flex; gap: 1rem; }
        .row .form-group { flex: 1; }
        .btn { 
            width: 100%; 
            padding: 0.875rem; 
            border: none; 
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }
        .error { 
            background: #fee; 
            color: #c00; 
            padding: 0.75rem 1rem; 
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .success { 
            background: #efe; 
            color: #060; 
            padding: 0.75rem 1rem; 
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .links { 
            margin-top: 1.5rem; 
            text-align: center; 
            font-size: 0.875rem;
        }
        .links a { color: #667eea; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <h1>ðŸ”§ Office Manager</h1>
            <p>Create your account</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
        
        <form method="POST" action="/admin/register">
            <div class="row">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required 
                           placeholder="John Doe" value="{{ full_name or '' }}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="john@company.com" value="{{ email or '' }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Min. 8 characters" minlength="8">
            </div>
            <div class="form-group">
                <label for="tenant_name">Organization Name</label>
                <input type="text" id="tenant_name" name="tenant_name" required 
                       placeholder="Acme Inc." value="{{ tenant_name or '' }}">
            </div>
            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="employee">Employee - Use tasks, calendar, notes</option>
                    <option value="manager">Manager - Manage team and tasks</option>
                    <option value="admin">Admin - Full access to everything</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="links">
            <a href="/admin/login">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
